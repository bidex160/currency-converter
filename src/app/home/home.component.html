
<div class="h-screen w-full flex flex-col items-center justify-center">

    <div class="w-full md:w-8/12 px-8">

    <h4 class="mb-8 text-3xl font-bold text-center "> Currency Converter </h4>
  
    <div class="flex w-full items-center justify-between">
     <div class="grid gap-y-8 flex flex-col w-full md:w-5/12">  
        <app-input placeholder="From" [form]="form" name="baseCurrency" type="autocomplete" valueField="value" labelField="label" [options]="currencies" (mchange)="currencyChanged($event, true)" />
        <app-input type="number" [form]="form" name="baseAmount" (mchange)="amountChanged($event, true)"/>
      </div>

        <mat-icon class="md:mx-8 my-8">compare_arrows</mat-icon>

       <div class="grid gap-y-8 flex flex-col w-full md:w-5/12">  
    <app-input placeholder="To" [form]="form" name="toCurrency" type="autocomplete" valueField="value" labelField="label" [options]="currencies"  (mchange)="currencyChanged($event, false)"/>

            <app-input [form]="form" name="toAmount" type="number" (mchange)="amountChanged($event, false)"/>
        </div>

    </div>

    <div class="flex mt-8 justify-end ">  
        <app-input class="w-full md:w-5/12" type="date" [form]="form" name="date" (mchange)="dateChanged($event)"/>
     </div>
    </div>


</div>
